---
- name: Setup SSHD for Ansible Access
  hosts: all
  become: true
  vars:
    ansible_user: "ansible"
    ansible_public_key: "ssh-rsa  mknittel" # Replace with your actual public key

  tasks:
    - name: Ensure SSH server is installed
      ansible.builtin.apt:
        name: openssh-server
        state: present
      when: ansible_os_family == "Debian"

    - name: Ensure SSH server is installed
      ansible.builtin.dnf:
        name: openssh-server
        state: present
      when: ansible_os_family == "RedHat"

    - name: Ensure SSH service is running and enabled
      ansible.builtin.service:
        name: sshd
        state: started
        enabled: true

    - name: Ensure the ansible user exists
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        state: present
        shell: /bin/bash

    - name: Add the ansible user to the wheel group
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        groups: wheel
        append: true

    - name: Create .ssh directory for ansible user
      ansible.builtin.file:
        path: "/home/{{ ansible_user }}/.ssh"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0700'

    - name: Add authorized key for user
      ansible.builtin.authorized_key:
        user: "{{ ansible_user }}"
        state: present
        key: "{{ ansible_public_key }}"